<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/calculator.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="conatiner ">
        <div class="row flex justify-content-center">

            <div class="col-8">
                <input type="text" id="screen" disabled placeholder="00">
            </div>


        </div>

        <div class="row row-cols-4 flex justify-content-center">
            <div class="col-1"><button>AC</button></div>
            <div class="col-1"><button>+/-</button></div>
            <div class="col-1"><button>%</button></div>
            <div class="col-1"><button>/</button></div>
        </div>

        <div class="row row-cols-4 flex justify-content-center ">
            <div class="col-1"><button>7</button></div>
            <div class="col-1"><button>8</button></div>
            <div class="col-1"><button>9</button></div>
            <div class="col-1"><button>*</button></div>
        </div>

        <div class="row row-cols-4 flex justify-content-center">
            <div class="col-1"><button>4</button></div>
            <div class="col-1"><button>5</button></div>
            <div class="col-1"><button>6</button></div>
            <div class="col-1"><button>-</button></div>
        </div>

        <div class="row row-cols-4 flex justify-content-center">
            <div class="col-1"><button>1</button></div>
            <div class="col-1"><button>2</button></div>
            <div class="col-1"><button>3</button></div>
            <div class="col-1"><button>+</button></div>
        </div>

        <div class="row row-cols-4 flex justify-content-center">
            <div class="col-1"><button id="zero">0</button></div>
            <div class="col-1"><button>.</button></div>
            <div class="col-1"><button>.</button></div>
            <div class="col-1"><button>=</button></div>
        </div>


    </div>
    <script src="/script/1.js"></script>
</body>
</html>
